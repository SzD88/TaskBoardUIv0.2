
<div class="zakresCalosc">
  <mat-form-field appearance="fill">
    <mat-label>Zakres dni</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="od" #mydate1 [(ngModel)]="dateFrom">
      <input matEndDate formControlName="end" placeholder="do" #mydate2 [(ngModel)]="dateTo">
    </mat-date-range-input>

    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    <mat-hint>dd.mm.rrrr</mat-hint>
  </mat-form-field>
  
  <div>
    
    <input class="inputForRange" type="text" name="inputForRange"           placeholder="WprowadÅº nowe zadanie dla wielu dni" />

    <button class="postRange" (click)="postRange(dateFrom, dateTo )">Wyslij dla wielu</button>
  </div>
</div>
