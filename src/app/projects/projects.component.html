<h2>My Projects</h2>
<ul >
  <li   *ngFor="let project of pobraneObiekty">
    <button [class.selected]="project === selectedProject" type="button" (click)="onSelect(project)">
      <span class="badge">{{project.id}}</span>
    </button>
  </li>
</ul>
