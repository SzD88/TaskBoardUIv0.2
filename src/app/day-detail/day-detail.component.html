<div *ngIf="day">
  <h2>Szczegóły dnia</h2>
  <div>DATA: {{day.dayDate | date:'d-MM-y'}}</div>

  <div>id: {{day.id}}</div>
   
  <div>

    <ul class="ulSubTaskInsideDay">
      <li class="subTasksInsideDay" *ngFor="let cos of day.mainTasks">

        {{setValue(cos.content)}}

        <input #box (keyup.enter)="onEnter(box.value, cos.id)" [(ngModel)]="name" #ctrl="ngModel" required>
      </li>
    </ul>


    <input #box2 (keyup.enter)="onEnterCreate(box2.value )" placeholder="Wprowadź nowe zadanie"  >





  </div>
</div>
