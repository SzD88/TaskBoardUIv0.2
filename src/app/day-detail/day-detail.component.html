<div *ngIf="project">
  <h2>Szczegóły dnia</h2>
  <div>id: {{project.id}}</div>
 

  <div *ngIf="project.completed"> Completed  </div>

  <div>
    
    <label for="project-name">Opis dnia:    </label>
    <input id="project-title" [(ngModel)]="project.title" placeholder="title">
    <br />
    <label for="project-description">Dodatkowe informacje: </label>
    <input id="project-description" [(ngModel)]="project.description" placeholder="description">
    <br />
  
 

    <div>Last modified: {{project.lastModifiedDate |  date:'short' }}</div>


    <button type="button" (click)="onChangesSubmited((project))">
      <span class="crud">SUBMIT CHANGES</span>
    </button>


    <button type="button" (click)="deleteCurrentProject((project.id))">
      <span class="crud">DELETE</span>
    </button>
    <br />
